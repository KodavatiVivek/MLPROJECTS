<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .login {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }
        form h1 legend {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            box-sizing: border-box;
        }
        select:focus, input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 8px 2px #ff6f61;
        }
        .btn-primary {
            background-color: #ff6f61;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255,111,97,0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #ff3b2e;
            box-shadow: 0 12px 20px rgba(255,59,46,0.5);
        }
        h2 {
            margin-top: 30px;
            text-align: center;
            font-weight: 600;
            font-size: 1.5rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="login">
       <h1>Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict')}}" method="post">
        <h1>
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label" for="gender">Gender</label>
            <select id="gender" class="form-control" name="gender" required aria-label="Select your Gender">
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="ethnicity">Race or Ethnicity</label>
            <select id="ethnicity" class="form-control" name="ethnicity" required aria-label="Select Ethnicity">
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="parental_level_of_education">Parental Level of Education</label>
            <select id="parental_level_of_education" class="form-control" name="parental_level_of_education" required aria-label="Select Parent Education">
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="lunch">Lunch Type</label>
            <select id="lunch" class="form-control" name="lunch" required aria-label="Select Lunch Type">
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="test_preparation_course">Test preparation Course</label>
            <select id="test_preparation_course" class="form-control" name="test_preparation_course" required aria-label="Select Test preparation Course">
                <option class="placeholder" selected disabled value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <label class="form-label">Writing Score out of 100</label>
<input class="form-control" type="number" name="writing_score"
    placeholder="Enter your Writing score" min='0' max='100' />

<label class="form-label">Reading Score out of 100</label>
<input class="form-control" type="number" name="reading_score"
    placeholder="Enter your Reading Score" min='0' max='100' />
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
